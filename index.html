<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
    <title>Krypto miner</title>
</head>

<body>
    <audio id="swoosh" src="audio/607251__d4xx__swoosh-2.wav"></audio>
    <header class="hero">
        <picture>
           
            <source srcset="img/ashleigh-joy-photography-uyRku9KF2N8-unsplash-resize-s.webp">
            <img src="img/ashleigh-joy-photography-uyRku9KF2N8-unsplash-resize.jpg" alt="">
        </picture>
        <div class="hero-gradient"></div>
        <div class="container hero-content">
            <h1>Krypto Miner</h1>
            <div class="lead">
                <p>Gräva efter bitcoins är den senaste nyheten som är het på marknaden!!
                </p>
                <p>Köp, investera och bränn massa grafik kort!!</p>
                <p>Hur länge kan du hålla på innan marknaden kollapsar?</p>
            </div>
        </div>
    </header>
    <main class="container">
        <article class="game">
            <div class="game-hud">
                <ul class="game-currency">
                    <li class="item">
                        <h2>ETH: <span id="money"></span></h2>
                    </li>
                    <li class="item">
                        <h2>ETH per klick: <span id="mpc"></span></h2>
                    </li>
                    <li class="item">
                        <h2>ETH per sekund: <span id="mps"></span></h2>
                    </li>
                    <li class="item">
                        <h2>Uppgraderingar: <span id="upgrades"></span></h2>
                    </li>
                </ul>
                <div class="game-controls">
                    <button id="game-button">Mine</button>
                </div>
            </div>
            <div class="w-100">
                <h2>Uppgraderingar</h2>
                <div id="upgradelist"></div>
            </div>
        </article>
    </main>
    <div id="msgbox"></div>
    <footer class="container footer">
      
        <div>
          
                
    
        </div>
    </footer>
    <script src="js/clicker.js"></script>
</body>

</html>
